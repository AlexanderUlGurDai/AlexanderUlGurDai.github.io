<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container-wrapper {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: flex-start; /* Align items to the start */
            margin: 5px; /* Add a margin of 5px around the container-wrapper */
            width: calc(100% - 10px); /* Adjust width to account for the margin */
        }

        .container {
            width: 100px;
            height: 100px;
            background-color: green;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container-wrapper">
        <div class="container">1.</div>
        <div class="container">2.</div>
        <div class="container">3.</div>
        <div class="container">4.</div>
        <div class="container">5.</div>
        <div class="container">6.</div>
        <div class="container">7.</div>
        <div class="container">8.</div>
        <div class="container">9.</div>
        <div class="container">10.</div>
        <div class="container">11.</div>
        <div class="container">12.</div>
    </div>
</body>
</html>
